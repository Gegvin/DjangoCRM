<!-- templates/create_order.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Создать заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Создать новый заказ</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="coffee">Кофе</label>
            <select class="form-control" id="coffee" name="coffee" required>
                <option value="">Выберите кофе</option>
                {% for value, display in coffee_choices %}
                    <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="syrup">Сироп</label>
            <select class="form-control" id="syrup" name="syrup" required>
                <option value="">Выберите сироп</option>
                {% for value, display in syrup_choices %}
                    <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
