<!DOCTYPE html>
<html>
<head>
    <title>Подтвердить удаление заказа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Подтвердите удаление заказа {{ order.order_number }}</h2>
    <p>Вы уверены, что хотите удалить этот заказ?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'crm:order_list' %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
</body>
</html>
